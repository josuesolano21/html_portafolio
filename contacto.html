<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Página de contacto de Josue Solano">
  <title>Contacto</title>
</head>
<body>
  <header>
    <nav>
      <a href="./index.html">Inicio</a>
    </nav>
  </header>
<fieldset>
  <legend>Puedes Contactarme Aquí</legend>
  <main>
    <form action=>
      <div>
        <label for="nombre">Nombre</label>
        <input type="text" id=nombre required>
      </div>
      <div>
        <label for="email">Email</label>
        <input type="text" id=email required>
      </div>
      <div>
      <div>
          <label for="Ciudad">Ciudad<select id="Ciudad" required>
              <option value=""></option>
              <option value="">Bucaramanga</option>
              <option value="">Floridablanca</option>
              <option value="">Girón</option>
              <option value="">Piedecuesta</option>
            </select>
          </label>
      </div>
        <label for="asunto">Asunto</label>
        <input type="text" id=asunto required>
      </div>
      <div>
        <label for="mensaje">Mensaje</label>
        <textarea name="" id="mensaje" required></textarea>
      </div>
      <div>
        <button>Enviar</button>
      </div>
    </form>
  </main>
</fieldset>


<footer>© Josue Solano Todos - los Derechos Reservados</footer>
  
</body>
</html>
